<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Dictionary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        .search-box {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
        .color-list {
            margin: 20px 0;
        }
        .color-list a {
            display: block;
            text-decoration: none;
            color: green;
            margin: 5px 0;
            transition: color 0.3s, background-color 0.3s;
            padding: 5px 0;
        }
        .color-list a:hover {
            color: darkgreen;
            background-color: lightgreen;
        }
        footer {
            margin-top: 20px;
        }
        footer a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Greeting Dictionary</h1>
        <div class="search-box">
            <input type="text" placeholder="Look up a word or phrase">
            <button>Clear</button>
        </div>
        <div class="color-list">
            <a href="alright.html">Alright</a>
            <a href="bad.html">Bad</a>
            <a href="fine.html">Fine</a>
            <a href="good.html">Good</a>
            <a href="goodbye.html">Goodbye</a>
            <a href="hello.html">Hello</a>
            <a href="hi.html">Hi</a>
            <a href="highfive.html">High five</a>
            <a href="so-so.html">so-so</a>
            <a href="what'sup.html">What's up</a>
            
        </div>
        
    </div>
</body>
</html>
