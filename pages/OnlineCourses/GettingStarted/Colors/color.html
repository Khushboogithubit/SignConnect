<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors Dictionary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        .search-box {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
        .color-list {
            margin: 20px 0;
        }
        .color-list a {
            display: block;
            text-decoration: none;
            color: green;
            margin: 5px 0;
            transition: color 0.3s, background-color 0.3s;
            padding: 5px 0;
        }
        .color-list a:hover {
            color: darkgreen;
            background-color: lightgreen;
        }
        footer {
            margin-top: 20px;
        }
        footer a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Colors Dictionary</h1>
        <div class="search-box">
            <input type="text" placeholder="Look up a word or phrase">
            <button>Clear</button>
        </div>
        <div class="color-list">
            <a href="black.html">Black</a>
            <a href="blue.html">Blue</a>
            <a href="brown.html">Brown</a>
            <!-- <a href="color.html">Color</a> -->
            <a href="dark.html">Dark</a>
            <a href="gold.html">Gold</a>
            <a href="gray.html">Gray</a>
            <a href="light.html">Light</a>
            <a href="orange.html">Orange</a>
            <a href="pink.html">Pink</a>
            <a href="purple.html">Purple</a>
            <a href="red.html">Red</a>
            <a href="silver.html">Silver</a>
            <a href="tan.html">Tan</a>
            <a href="white.html">White</a>
            <a href="yellow.html">Yellow</a>
        </div>
        <!-- <footer>
            <a href="#">Facebook</a>

            <a href="#">Instagram</a>
        </footer> -->
    </div>
</body>
</html>
