<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech and Text Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #c6c6ce;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-around;
            width: 80%;
        }

        .box {
            width: 45%;
            padding: 2rem;
            background-color: #fff;
            /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); */
            box-shadow: inset 0 0 20px rgba(255,255,255,0.05),
					0 0 50px rgba(0,0,0,0.8);
            text-align: center;
            cursor: pointer;
            border-radius: 10px;
        }

        .box:hover {
            background-color: #f0f0f0;
        }

        .box h2 {
            margin: 0 0 1rem;
        }

        .box p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" onclick="window.location.href='text.html'">
            <h2>Speech to Text</h2>
            <p>Convert spoken words into text easily.</p>
        </div>
        <div class="box" onclick="window.location.href='index.html'">
            <h2>Text to Speech</h2>
            <p>Listen to written text with a single click.</p>
        </div>
    </div>
</body>
</html>
